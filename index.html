<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container-todo">
      <header>
        <h1>Lista de tarefas</h1>
      </header>
      <form id="todo-form">
        <p>Adicione sua tarefa:</p>
        <div class="form-controle">
          <input
            type="text"            
            id="todo-input"
            placeholder="Inserir uma tarefa"
          />
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa</p>
        <div class="form-controle">
          <input type="text" id="input-edit" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="btn-cancel-edit">Cancelar</button>
      </form>
      <div id="todo-list">
        <div class="todo done">
          <h3>Estou fazendo ..</h3>
          <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
          <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
          <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="todo">
          <h3>Estou fazendo Javascript..</h3>
          <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
          <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
          <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>
  </body>
</html>
